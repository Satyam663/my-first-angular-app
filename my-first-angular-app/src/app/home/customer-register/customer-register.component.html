<div class="container-fluid main">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="container-fluid login-bar">
                <div>
                        <form >
                                <div class="container">
                                  <h1>Register</h1>
                                  <p>Please fill in this form to create an account.</p>
                                  <hr>
                              
                                  <label for="name"><b>Name</b></label>
                                  <input type="text" placeholder="Enter Email"[(ngModel)]="userRegistration.name" name="name" required>
                              
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" [(ngModel)]="userRegistration.password" name="psw" required>
                                  
                                  <label for="username"><b>UserName</b></label>
                                  <input type="text" placeholder="Enter Email" name="username" [(ngModel)]="userRegistration.userName" required>

                                  <label for="mob"><b>MobileNo</b></label>
                                  <input type="text" placeholder="Enter Email" [(ngModel)]="userRegistration.mobileNumber" name="mob"  required>

                               
                              
                                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                                  <button type="submit" (click)="reisteration()"class="registerbtn">Register</button>
                                 
                                </div>
                              
                                <div class="container signin">
                                  <p>Already have an account? <a href="#">Sign in</a>.</p>
                                </div>
                              </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>

    </div>
</div>
